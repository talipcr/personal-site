<div
  fxLayout="column"
  fxLayoutAlign="center center"
  fxFlex
  style="height: 100vh"
  *ngIf="loading; else elseTemplate"
>
  <app-loader-spinner></app-loader-spinner>
</div>

<ng-template #elseTemplate>
  <app-layout>
    <app-header *ngIf="currentRoute !== '/404'"></app-header>
    <router-outlet></router-outlet>
    <app-footer *ngIf="currentRoute !== '/404'"></app-footer>
  </app-layout>
</ng-template>
